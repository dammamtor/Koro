<script>
    var eventosJsonTotal
    var eventosJsonActual;
    var divContenedor;
    var divEvento
    function filterEvent(){
        var city = document.getElementById("citySelector").value
        var search = document.getElementById("barra_busqueda").value
        eventosJsonActual = returnBySearch(search, city)
        divContenedor.innerHTML=''
        divContenedor = loadEventsIndex(divContenedor, divEvento, eventosJsonActual)

    }
    window.onload= function(){
        {
        divContenedor = document.getElementById("eventos")
        divEvento = document.getElementsByClassName("card-model")[0]
        eventosJsonTotal = returnAll()
        eventosJsonActual = eventosJsonTotal
        divContenedor.innerHTML=''
        divContenedor = loadEventsIndex(divContenedor, divEvento, eventosJsonActual)
        }

        document.getElementById("barra_busqueda").oninput = filterEvent
    }
