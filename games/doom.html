<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DOOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style type="text/css">
        .dosbox-container {
            width: 320px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        .dosbox-container>.dosbox-overlay {
            background: url(https://js-dos.com/cdn/DOOM.png);
            background-size: cover;
            border-radius: 15px;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-gray-800 via-gray-700 to-gray-900 text-white h-screen flex flex-col items-center justify-center">
    <div id="dosbox" class="dosbox-container m-4"></div>
    <br />
    <button onclick="dosbox.requestFullScreen();"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-lg">Make fullscreen</button>
    <script type="text/javascript" src="https://js-dos.com/cdn/js-dos-api.js"></script>
    <script type="text/javascript">
        var dosbox = new Dosbox({
            id: "dosbox",
            onload: function (dosbox) {
                dosbox.run("upload/DOOM-@evilution.zip", "./doom");
            },
            onrun: function (dosbox, app) {
                console.log("App '" + app + "' is runned");
            }
        });
    </script>
</body>

</html>
